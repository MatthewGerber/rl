[build-system]
requires = ['setuptools']
build-backend = 'setuptools.build_meta'

[tool.setuptools]
package-dir = {'' = 'src'}

[project]
name = 'rlai'
version = '1.1.0.dev0'
description = 'Reinforcement Learning:  An Introduction'
authors = [
    {name = 'Matthew Gerber', email = 'gerber.matthew@gmail.com'}
]
readme = 'README.md'
requires-python = '>=3.11'
dependencies = [
    'scipy~=1.11',
    'matplotlib~=3.8',
    'numpy~=1.26',
    'gymnasium~=0.29',
    'gymnasium[classic-control]~=0.29',
    'gymnasium[box2d]~=0.29',
    'gymnasium[mujoco]~=0.29',
    'mujoco<3',
    'moviepy~=1.0',
    'scikit-learn~=1.3',
    'pandas~=2.1',
    'patsy~=0.5',
    'pyqtgraph~=0.13',
    'tabulate~=0.9',
    'jupyterlab~=4.0',
    'ipython~=8.17',
    'jax[cpu]~=0.4'
]

[project.optional-dependencies]
qt = [
    'PyQt6~=6.6'
]
dev = [
    'pytest~=7.4',
    'pytest-cov~=4.1',
    'pytest-xdist~=3.4',
    'flake8~=6.1',
    'flake8-annotations~=3.0',
    'flake8-docstrings~=1.7',
    'flake8-rst-docstrings~=0.3',
    'mypy~=1.7',
    'xvfbwrapper~=0.2',
    'coveralls~=3.3',
    'bump2version~=1.0'
]

[project.urls]
Repository = 'https://github.com/MatthewGerber/rlai'
Homepage = 'https://matthewgerber.github.io/rlai'

[project.scripts]
rlai = 'rlai.runners.top_level:run'
